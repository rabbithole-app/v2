<ul rbthSidebarMenu>
  <li rbthSidebarMenuItem>
    <button
      size="lg"
      rbthSidebarMenuButton
      class="data-[state=open]:bg-sidebar-accent data-[state=open]:text-sidebar-accent-foreground group-data-[collapsible=icon]:size-10! px-2!"
      variant="ghost"
      align="center"
      [brnMenuTriggerFor]="menu"
    >
      <div
        class="text-sidebar-primary-foreground flex aspect-square size-10 items-center justify-center"
      >
        <img
          class="size-8 justify-self-end"
          alt="Rabbithole logo"
          src="logo-rabbit.svg"
        />
      </div>
      <div
        class="grid flex-1 text-left text-sm leading-tight group-data-[collapsible=icon]:hidden"
      >
        <span class="truncate font-medium">Rabbithole</span>
        <span class="truncate text-xs">2.0.0</span>
      </div>
      <ng-icon
        hlm
        class="ml-auto mr-0 group-data-[collapsible=icon]:hidden!"
        name="lucideChevronsUpDown"
        hlmMenuIcon
      />
    </button>
  </li>
</ul>
