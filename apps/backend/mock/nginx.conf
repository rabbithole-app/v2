events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_range"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # GitHub API: List releases
        # GET /repos/{owner}/{repo}/releases -> serves /api/releases.json
        location ~ ^/repos/[^/]+/[^/]+/releases$ {
            try_files /api/releases.json =404;
            default_type application/json;
            add_header Access-Control-Allow-Origin * always;
        }

        # Download release assets (supports Range requests for chunked downloads)
        location /assets/ {
            # Range request support (required for ICP HTTP outcalls chunked downloads)
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Expose-Headers 'Content-Length, Content-Range, Accept-Ranges' always;

            # Content types for assets
            types {
                application/wasm wasm;
                application/gzip gz;
                application/x-tar tar;
                application/octet-stream bin;
            }
        }

        # Catch-all: 404
        location / {
            return 404 '{"message":"Not Found"}';
            add_header Content-Type application/json;
        }
    }
}
