name: "rabbithole"

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  mock-server:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./mock/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./mock/assets:/usr/share/nginx/html/assets:ro
      - ./mock/api:/usr/share/nginx/html/api:ro
    expose:
      - 8080
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 2s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    working_dir: /app
    volumes:
      - ./:/app:rw
      - ../../:/workspace:rw
      - ../encrypted-storage-mo:/encrypted-storage-mo:ro
      - backend_node_modules:/app/node_modules
    entrypoint: ["bash", "-lc", "scripts/install.sh"]
    healthcheck:
      test: ["CMD", "dfx", "ping"]
      interval: 10s
      timeout: 30s
      retries: 12
    tty: true
    stdin_open: true
    expose:
      - 4943
    depends_on:
      - mock-server

volumes:
  caddy_data:
  caddy_config:
  backend_node_modules:
