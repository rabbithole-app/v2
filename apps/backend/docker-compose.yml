name: "rabbithole"

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    working_dir: /app
    volumes:
      - ./:/app:rw
      - ../../:/workspace:rw
      - ../encrypted-storage-mo:/encrypted-storage-mo:ro
      - backend_node_modules:/app/node_modules
    entrypoint: ["bash", "-lc", "scripts/install.sh"]
    healthcheck:
      test: ["CMD", "dfx", "ping"]
      interval: 10s
      timeout: 30s
      retries: 12
    tty: true
    stdin_open: true
    expose:
      - 4943

volumes:
  caddy_data:
  caddy_config:
  backend_node_modules:
