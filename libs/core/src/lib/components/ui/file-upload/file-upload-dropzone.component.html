@if (disabled()) {
<div [class]="dropzoneComputedClass()">
  <ng-container [ngTemplateOutlet]="dropzoneContent" />
</div>
} @else {
<div
  (dragenter)="handleDragEnter($any($event))"
  (dragleave)="handleDragLeave($any($event))"
  (dragover)="handleDragOver($any($event))"
  (drop)="handleDrop($any($event))"
  (click)="openFileDialog()"
  (keydown.enter)="openFileDialog()"
  (keydown.space)="openFileDialog()"
  [attr.data-dragging]="isDragging()"
  tabindex="0"
  role="button"
  aria-label="Upload files by clicking or dragging and dropping"
  [class]="dropzoneComputedClass()"
>
  <ng-container [ngTemplateOutlet]="dropzoneContent" />
</div>
}
<ng-template #dropzoneContent>
  <div class="flex flex-col items-center justify-center text-center">
    <div
      class="bg-background mb-2 flex size-11 shrink-0 items-center justify-center rounded-full border"
      aria-hidden="true"
    >
      <ng-icon hlm class="opacity-60" size="sm" name="lucideFileUp" />
    </div>
    <p class="mb-1.5 text-sm font-medium">Upload files</p>
    <p class="text-muted-foreground mb-2 text-xs">
      Drag & drop or click to browse
    </p>
    <div
      class="text-muted-foreground/70 flex flex-wrap justify-center gap-1 text-xs"
    >
      <span>All files</span>
      <span>∙</span>
      <span>Max {{ config.maxFiles }} files</span>
      <span>∙</span>
      <span>Up to {{ config.maxSize | formatBytes }}</span>
    </div>
  </div>
</ng-template>
