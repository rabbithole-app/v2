<ul hlmSidebarMenu>
  @for (item of data(); track item.title) {
    <li hlmSidebarMenuItem>
      <a
        rbthSidebarMenuButton
        [isActive]="rla.isActive"
        [routerLink]="item.url"
        routerLinkActive
        #rla="routerLinkActive"
        [hlmTooltip]="item.title"
        [tooltipDisabled]="tooltipDisabled()"
        position="right"
        [routerLinkActiveOptions]="{ exact: item.url === exact() }"
      >
        <ng-icon size="sm" hlmIcon [name]="item.icon" hlmMenuIcon />
        <span>{{ item.title }}</span>
      </a>
    </li>
  }
</ul>
