<hlm-sidebar collapsible="icon">
  <core-sidebar-header />
  <div hlmSidebarContent class="gap-0">
    <ng-content select="[sidebarTop]" />
    <router-outlet name="sidebar" />
    <ng-content select="[sidebarBottom]" />
  </div>
  <div hlmSidebarFooter></div>
  <button hlmSidebarRail></button>
</hlm-sidebar>
<main hlmSidebarInset>
  <router-outlet name="banner" />
  <div class="flex flex-1 flex-col">
    <header class="bg-card sticky top-0 z-50 border-b">
      <div class="flex items-center justify-between gap-6 p-2 sm:px-4">
        <div class="flex items-center gap-4">
          <button hlmSidebarTrigger class="-ml-1"></button>
          <hlm-separator
            orientation="vertical"
            class="mr-2 data-[orientation=vertical]:h-4"
          />
          <router-outlet name="header" />
        </div>
        <core-account-menu class="self-end" />
      </div>
    </header>
    <div class="flex-1 px-4 py-6 sm:px-6">
      <ng-content />
    </div>
    <footer></footer>
  </div>
</main>
