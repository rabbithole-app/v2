<div hlmItemHeader>
  <h2 hlmItemTitle class="font-bold">Runtime</h2>
</div>
<div hlmItemContent class="space-y-4">
  <div>
    <div class="text-sm">Status:</div>
    <rbth-feat-canisters-canister-status
      variant="outline"
      [status]="canister().status"
    />
  </div>

  <div>
    <div class="text-sm">Available Cycles:</div>
    <div class="text-sm text-muted-foreground">{{ availableCycles() }}</div>
  </div>

  <div>
    <div class="text-sm">Daily Idle Consumption:</div>
    <div class="text-sm text-muted-foreground">
      {{ dailyIdleConsumption() }}
    </div>
  </div>

  <div>
    <div class="text-sm">Queries:</div>
    <div>
      <div class="text-sm text-muted-foreground">
        {{ queriesCalls() }} calls
      </div>
      <div class="text-sm text-muted-foreground">
        {{ queriesInstructions() }} instructions
      </div>
      <div class="text-sm text-muted-foreground">
        {{ queriesRequests() }} requests
      </div>
      <div class="text-sm text-muted-foreground">
        {{ queriesResponses() }} responses
      </div>
    </div>
  </div>
</div>
