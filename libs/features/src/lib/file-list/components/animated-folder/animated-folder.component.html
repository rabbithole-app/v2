<div class="relative w-full h-[65px] perspective-[400px]">
  <!-- Back folder -->
  <div
    class="absolute inset-0 w-full h-full backface-hidden origin-[50%_100%] transform-3d"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="80"
      height="65"
      viewBox="0 0 80 65"
      class="absolute inset-0 w-full h-full transform-3d"
      [attr.fill]="getBackColor()"
    >
      <path
        d="M5 0h20.84a5 5 0 0 1 3.986 1.98l3.998 5.278 41.156-.082a5 5 0 0 1 5.02 5v47.902a5 5 0 0 1-5.005 5l-70-.073a5 5 0 0 1-4.995-5V5.297C0 2.535 2.239 0 5 0Z"
      />
    </svg>
  </div>

  <!-- Paper inside -->
  <div
    class="absolute bottom-0.5 left-0.5 w-[calc(100%-4px)] h-[52px] rounded-[5px] bg-white"
  ></div>

  <!-- Cover folder -->
  <div [class]="coverClass()">
    <div class="flex items-center justify-center h-full pt-2.5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="80"
        height="65"
        viewBox="0 0 80 65"
        class="absolute inset-0 w-full h-full transform-3d"
        [attr.fill]="getCoverColor()"
      >
        <rect width="80" height="55" y="10" rx="5" />
      </svg>
      <div class="relative z-1" [style.color]="getBackColor()">
        <ng-content select="[icon]"></ng-content>
      </div>
    </div>
  </div>
</div>
