<div
  hlmItem
  variant="outline"
  class="w-full"
  [class.pointer-events-none]="isDeleting()"
>
  <div hlmItemMedia variant="icon">
    <ng-icon hlm name="lucideDatabase" />
  </div>
  <div hlmItemContent>
    <rbth-copy-to-clipboard hlmItemTitle [content]="canisterIdText()">
      {{ canisterIdText() }}
    </rbth-copy-to-clipboard>
    @if (isLoading()) {
      <div class="space-y-2.5">
        <div class="flex items-center justify-between">
          <hlm-skeleton class="h-4 w-14" />
          <hlm-skeleton class="h-4 w-20" />
        </div>
        <div class="flex items-center justify-between">
          <hlm-skeleton class="h-4 w-14" />
          <hlm-skeleton class="h-4 w-24" />
        </div>
        <div class="flex items-center justify-between">
          <hlm-skeleton class="h-4 w-14" />
          <hlm-skeleton class="h-4 w-20" />
        </div>
      </div>
    } @else if (error()) {
      <p class="text-destructive text-sm">Error loading canister status</p>
    } @else if (canisterStatus(); as status) {
      <div class="flex items-center justify-between">
        <span class="text-sm text-muted-foreground">Status:</span>
        <rbth-canister-status [status]="status.status" variant="outline" />
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm text-muted-foreground">Cycles:</span>
        <span class="text-sm font-medium">{{ cycles() }}</span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm text-muted-foreground">Memory:</span>
        <span class="text-sm font-medium">{{ memory() }}</span>
      </div>
    }
    <div class="mt-4 flex justify-end">
      <div hlmButtonGroup>
        @if (!error()) {
          <button
            hlmBtn
            variant="outline"
            [disabled]="isDeleting()"
            (click)="_onView()"
          >
            <ng-icon hlmIcon size="sm" name="lucideEye" />
            View
          </button>
        }
        <button
          hlmBtn
          variant="outline"
          size="icon"
          [disabled]="isDeleting()"
          (click)="_onDelete()"
        >
          @if (isDeleting()) {
            <hlm-spinner class="size-4" />
          } @else {
            <ng-icon hlmIcon size="sm" name="lucideTrash2" />
          }
        </button>
      </div>
    </div>
  </div>
</div>
